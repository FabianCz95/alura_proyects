<meta charset="UTF-8">
<h1>Programa - Calcular la media de las edades de una familia</h1>
<script>

    function saltarLinea() {
        var saltolinea = "<br>"
        document.write(saltolinea);
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var nInicial = 1
    var nFinal = 100

    while (nInicial <= nFinal) {
        if((nInicial % 2)== 0){
            imprimir(nInicial)
        }

        nInicial++;
    }
    
    imprimir('FIN')
    
</script>
