<meta charset="UTF-8">
<h1>Programa - Calcular la tabla de multiplicar</h1>
<script>

    function saltarLinea() {
        var saltolinea = "<br>"
        document.write(saltolinea);
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var tabla = parseInt(prompt('Â¿Que tabla quieres saber?'))
    var multiplicador = 1

    imprimir('While')
    while (multiplicador <= 10) {
        imprimir(tabla * multiplicador)
        multiplicador = multiplicador + 1
    }

    imprimir('FOR')
    for (let i = 1; i <= 10; i++) {
        imprimir(tabla * i)
    }
    
</script>
