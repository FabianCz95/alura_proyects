<meta charset="UTF-8">
<h1>Juego de adivinación</h1>
<script>
    function saltarLinea() {
        var saltolinea = "<br><br><hr><br>"
        document.write(saltolinea);
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroPensado = Math.round(Math.random(0, 10) * 10);
    var intentos = 3;
    
    var contador = 1

    while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt('Ingrese un número entre 0-10'))
        if (numeroPensado == numeroLanzado) {
            alert('Usted acertó, en el intento ' + contador + ' el numero pensado era ' + numeroPensado);
            break;
        } else if(contador == intentos ){
            alert('Usted erró, el numero pensado era ' + numeroPensado);
        } else {
            alert('Usted erró, intente de nuevo')
        }
        contador++;
    }

    imprimir('FIN')
</script>
